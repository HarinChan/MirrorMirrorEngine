[pytest]
# Test discovery
testpaths = src/test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for selective test running
markers =
    unit: Unit tests for models, helpers, and services
    integration: Integration tests for API endpoints
    security: Security and authorization tests
    fast: Fast tests that don't require external services
    slow: Slower tests that may require setup

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    
# Coverage options (when using --cov)
# Run with: pytest --cov=src/app --cov-report=html --cov-report=term

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning